<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>GTA 5 RP — Рулетка</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: url('casino-bg.png') no-repeat center center fixed;
      background-size: cover;
      padding: 30px;
      color: white;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 30px;
    }

    .controls {
      margin-bottom: 30px;
      position: relative;
      display: inline-block;
    }

    /* Стиль для селекта с кастомной стрелкой и тёмным фоном */
    .controls select {
      padding: 12px 40px 12px 18px; /* место для стрелки */
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin-right: 15px;
      background: linear-gradient(145deg, #3b8d23, #2a5c14);
      color: black;
      box-shadow:
        0 4px 6px rgba(0, 0, 0, 0.6),
        inset 0 -2px 5px rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: background 0.3s ease;
      -webkit-appearance: none; /* убрать стандартный стиль */
      -moz-appearance: none;
      appearance: none;
      position: relative;
    }

    /* Кастомная стрелка */
    .controls select::after {
      content: "";
      position: absolute;
      pointer-events: none;
      right: 15px;
      top: 50%;
      width: 12px;
      height: 12px;
      background: transparent;
      border-left: 4px solid transparent;
      border-right: 4px solid transparent;
      border-top: 6px solid #fff;
      transform: translateY(-50%);
      z-index: 2;
    }

    /* На ховер/фокус меняем фон */
    .controls select:hover,
    .controls select:focus {
      background: linear-gradient(145deg, #4cae38, #3a6d18);
      outline: none;
    }

    .controls button {
      padding: 12px 25px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: linear-gradient(45deg, #ffc107, #ff9800);
      color: #000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
    }

    .controls button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
    }

    /* Объемный стол */
    .table-container {
      display: flex;
      align-items: center;
      background-color: rgba(6, 79, 31, 0.95);
      padding: 25px 30px;
      border-radius: 30px;
      box-shadow:
        0 8px 15px rgba(0, 0, 0, 0.7),
        inset 0 4px 8px rgba(0, 0, 0, 0.9),
        inset 0 -4px 8px rgba(85, 141, 38, 0.7);
      max-width: 100vw;
      overflow-x: auto;
      box-sizing: border-box;
      transition: box-shadow 0.3s ease;
    }
    .table-container:hover {
      box-shadow:
        0 12px 25px rgba(0, 0, 0, 0.9),
        inset 0 6px 12px rgba(0, 0, 0, 1),
        inset 0 -6px 12px rgba(85, 141, 38, 0.9);
    }

    /* Колонка 0 и 00 с объемом */
    .zero-column {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 12px;
      margin-right: 15px;
      width: 80px;
      box-sizing: border-box;
      border-radius: 15px;
      background: linear-gradient(145deg, #2a6b12, #1b3e09);
      box-shadow:
        0 5px 12px rgba(0,0,0,0.7),
        inset 0 3px 7px rgba(255,255,255,0.15),
        inset 0 -3px 7px rgba(0,0,0,0.8);
      padding: 10px 0;
      user-select: none;
    }

    .zero-column .cell {
      width: 100%;
      height: 80px;
      background-color: green;
      font-size: 24px;
      box-shadow: inset 0 0 10px #000, 0 4px 10px rgba(0,0,0,0.5);
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: white;
      user-select: none;
    }

    .roulette-table {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-template-rows: repeat(3, 80px);
      gap: 10px;
      width: 960px;
      box-sizing: border-box;
    }

    .cell {
      width: 100%;
      height: 80px;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      font-weight: bold;
      font-size: 22px;
      box-shadow: inset 0 0 10px #000, 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
      user-select: none;
    }

    .cell.red {
      background-color: #d32f2f;
    }

    .cell.black {
      background-color: #212121;
    }

    .cell.green {
      background-color: green;
    }

    .cell.highlight {
      box-shadow: 0 0 20px 10px yellow;
      transform: scale(1.1);
      z-index: 2;
    }
  </style>
</head>
<body>

<h1>GTA 5 RP — Рулетка</h1>

<div class="controls">
  <label for="count">Сколько чисел:</label>
  <select id="count">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>
  <button onclick="spin()">Сделать ставку</button>
</div>

<div class="table-container">
  <!-- 0 и 00 -->
  <div class="zero-column">
    <div class="cell green" id="cell-0">0</div>
    <div class="cell green" id="cell-00">00</div>
  </div>

  <!-- Основная таблица -->
  <div class="roulette-table" id="roulette-table"></div>
</div>

<script>
  const table = document.getElementById('roulette-table');

  const redNumbers = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
  const blackNumbers = [2,4,6,8,10,11,13,15,17,20,22,24,26,28,29,31,33,35];

  // Создание 3-х рядов чисел: сверху вниз
  for (let row = 0; row < 3; row++) {
    for (let col = 1; col <= 12; col++) {
      const number = col * 3 - row;
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.textContent = number;
      cell.id = `cell-${number}`;

      if (redNumbers.includes(number)) {
        cell.classList.add('red');
      } else if (blackNumbers.includes(number)) {
        cell.classList.add('black');
      }

      table.appendChild(cell);
    }
  }

  function spin() {
    // Очистить подсветку
    document.querySelectorAll('.cell').forEach(c => c.classList.remove('highlight'));

    const count = parseInt(document.getElementById('count').value);
    const results = [];

    while (results.length < count) {
      const rand = Math.floor(Math.random() * 38); // 0–37, где 37 = "00"
      let val = rand === 37 ? '00' : rand.toString();
      if (!results.includes(val)) results.push(val);
    }

    results.forEach(val => {
      const cell = document.getElementById(`cell-${val}`);
      if (cell) cell.classList.add('highlight');
    });

    console.log("Выпавшие:", results);
  }
</script>

</body>
</html>
